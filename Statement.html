<html>

<body>

    <h2>JavaScript Statements</h2>


    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Hi Hello !";
            document.getElementById("demo2").innerHTML = "How are you?";
            document.getElementById("demo3").innerHTML = "Where are you!";
        }
    </script>

</body>

</html>
